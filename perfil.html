<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shoes-pedia</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/framework7.bundle.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	

	<script src="https://kit.fontawesome.com/515853ba5b.js" crossorigin="anonymous"></script>
</head>
    
<body>
<section data-name="perfil" class="page">
	
	<nav class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner">
			<div class="left">
				<a href="/productos/" class="back link">
					<i class="material-icons"> chevron_left</i>
				</a>
			</div>
		<div class="title">Perfil</div>
			<div class="right">
				<a href="#" class="link panel-open" data-panel="left">
					<i class="material-icons">menu</i>
				</a>
			</div>
		</div>
	</nav>	
	
	
	
	<section class="page-content" id="perfil">
		
<div class="list no-hairlines-md">
  <ul>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Nombre</div>
        <div class="item-input-wrap">
          <input type="text" placeholder="Ingrese su nombre">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Contraseña</div>
        <div class="item-input-wrap">
          <input type="password" placeholder="Ingrese su contraseña">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Correo Electrónico</div>
        <div class="item-input-wrap">
          <input type="email" placeholder="Ingrese su Correo Electrónico ">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Celular</div>
        <div class="item-input-wrap">
          <input type="tel" placeholder="Ingrese su número de Celular">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Género</div>
        <div class="item-input-wrap input-dropdown-wrap">
          <select>
            <option value="Male">Masculino</option>
            <option value="Female">Femenino</option>
          </select>
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Fecha de Nacimiento</div>
        <div class="item-input-wrap">
          <input type="date" value="2022-12-13" placeholder="Escoger porfavor...">
        </div>
      </div>
    </li>
    <li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-title item-label">Escriba breve descripción</div>
        <div class="item-input-wrap">
          <textarea placeholder="Texto"></textarea>
        </div>
      </div>
    </li>
  </ul>
</div>
		
				
	
	</section>
	
	
	
</section>
   
    
    
    
    
    
    
    
   <script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script> 
    
    
    
    
    
    
    
</body>  
</html>
